<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&family=Karla:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Manrope:wght@200;300;800&family=Orbitron:wght@400;800&family=Press+Start+2P&family=Roboto:wght@300;400;500&family=Ubuntu:wght@300;400;700&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modal.css" type="text/css" />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="root-div">
      <div class="container">
        <div class="header">
          <img src="images/LykLuk-logo.png" alt="logo" class="logo" />
        </div>
        <div class="modal-main">
          <div class="modal">
            <div class="modal-sign-up">
              <a href="">
                <span class="modal-btn">
                  <img
                    src="images/google-25.svg"
                    alt="google logo"
                    class="google-logo"
                    width="16px"
                  />
                  Sign in with Google
                </span>
              </a>
              <a href=""><span class="modal-btn">Continue as Guest</span></a>
              <a href="">
                <span class="modal-btn">Sign up with email or phone</span>
              </a>
              <small class="modal-terms"
                >By signing up, you confirm that you agree to our Terms of Use
                and have read and understood our Privacy Policy.</small
              >
            </div>
            <hr />
            <p class="sign-in-paragraph">Already have an account?</p>
            <div class="modal-sign-in">
              <a href="app.html"><span class="modal-btn sign-in-btn">Sign in</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
