<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&family=Karla:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Manrope:wght@200;300;800&family=Orbitron:wght@400;800&family=Press+Start+2P&family=Roboto:wght@300;400;500&family=Ubuntu:wght@300;400;700&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="app.js" defer></script>
    <title>LykLuk</title>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="root-div">
      <div class="carousel">
        <div class="carousel-images current-carousel">
          <img src="images/photo1.jpg" alt="" />
        </div>
        <div class="carousel-images">
          <img src="images/photo2.jpg" alt="" />
        </div>
        <div class="carousel-images">
          <img src="images/photo3.jpg" alt="" />
        </div>
        <div class="carousel-images">
          <img src="images/photo4.jpg" alt="" />
        </div>
        <div class="carousel-images">
          <img src="images/photo5.jpg" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="header">
          <img src="images/LykLuk-logo.png" alt="logo" class="logo" />
        </div>
        <div class="main">
          <h1>Discover trending videos around you</h1>
          <p>
            Be a video star! Create and share awesome moments and memories in
            the community!
          </p>
          <a href="modal.html"><span class="get-started">Get Started</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
