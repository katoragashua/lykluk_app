<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&family=Karla:wght@400;700&family=Manrope:wght@200;300;800&family=Orbitron:wght@400;800&family=Press+Start+2P&family=Roboto:wght@300;400;500&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="index.js" defer></script>
    <title>App</title>
    
  </head>
  <body>
    <div class="root-div">
      
        <header>
          <div class="container header-container">
            <div class="logo-div">
            <img src="images/LykLuk-logo.png" alt="logo" class="logo" width="70px"/>
          </div>

          <div class="hamburger" id="hamburger"><a href="#"><img src="images/menu.svg" alt=""/></a></div>
          <nav class="nav" id="nav">
            <input type="search" name="" class="search" id="search" placeholder="Search..." />
            <div class="menu-items" id="menu-items">
                <a href="#" class="close" id="close"><img src="images/close.svg" alt="" class="nav-icons"></a>
                <ul class="menu">
                    <li><a href="#"><img src="images/home.svg" alt="" class="nav-icons"></a></li>
                    <li><a href="#"><img src="images/explore.svg" alt="" class="nav-icons"></a></li>
                    <li><a href="#"><img src="images/add_circle.svg" alt="" class="nav-icons"></a></li>
                    <li><a href="#"><img src="images/chat.svg" alt="" class="nav-icons"></a></li>
                    <li><a href="#"><img src="images/notification.svg" alt="" class="nav-icons"></a></li>
                    <li><a href="#"><img src="images/search.svg" alt="" class="nav-icons search-icon"></a></li>
                    <li><a href="#"><img src="images/profile-image.svg" alt="" class="nav-icons"></a></li>
                </ul>
            </div>
          </nav>
          </div>
      </header>
     
  
    <main>
      <div class="container main-container">
        <div class="trending-container">
          <button class="trending-btn trending-btn-left" id="btn-left" ><img src="images/btn-icon-left.svg" alt="" class=""></button>
          <button class="trending-btn trending-btn-right" id="btn-right" ><img src="images/btn-icon-right.svg" alt="" class=""></button>
          <div class="trending" id="trending">
          
        </div>
        </div>
        
        <div class="feed" id="feed">
          
        </div>

        <div class="suggestions">

          <div class="suggested">
            <img src="images/barry.png" alt="" class="suggested-img">
            <div class="suggested-div">
              <span>Barry Allen</span>
              <a href=""><span>Follow</span></a>
            </div>
          </div>
          <div class="suggested">
            <img src="images/brooklyn.png" alt="" class="suggested-img">
            <div class="suggested-div">
              <span>Brooklyn Simmons</span>
              <a href=""><span>Follow</span></a>
            </div>
          </div>
          <div class="suggested">
            <img src="images/angella.png" alt="" class="suggested-img" />
            <div class="suggested-div">
              <span>Angella Markle</span>
              <a href=""><span>Follow</span></a>
            </div>
          </div>
          <div class="suggested">
            <img src="images/murphy.png" alt="" class="suggested-img" />
            <div class="suggested-div">
              <span>Murphy Adeyefa</span>
              <a href=""><span>Follow</span></a>
            </div>
          </div>
          <div class="suggested-ad">
            <img src="images/vsop.png" alt="" class="suggested-ad-img" />
            
            <div class="suggested-ad-div">
              <img src="images/vsop.png" alt="" class="suggested-ad-profile-img" />
              <span>VSOP</span>
              <a href="#"><span>Sponsored</span></a>
            </div>
          </div>

        </div>
      </div>
    </main>
    </div>
  </body>
</html>
